<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force Fix Redirect Loop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #e53e3e; }
    .card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #4338ca;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    .status {
      font-weight: bold;
      margin: 20px 0;
      padding: 10px;
      background: #d1fae5;
      border-radius: 4px;
    }
  </style>
  <script>
    // Execute immediately: Clear all storage and set auth data
    localStorage.clear();
    sessionStorage.clear();
    
    // Set auth data
    localStorage.setItem('auth_token', 'emergency-token-' + Date.now());
    localStorage.setItem('user_data', JSON.stringify({
      id: '1',
      name: 'John Doe',
      username: 'johndoe',
      email: 'user@example.com',
      avatar: null,
      stats: { posts: 15, following: 124, followers: 89 }
    }));
  </script>
</head>
<body>
  <h1>Force Fix Redirect Loop</h1>
  <div class="card">
    <p>This page will break any redirect loops and fix authentication issues.</p>
    <p class="status">âœ… Storage has been cleared and auth data has been set</p>
    
    <button onclick="window.location.href='home.html'">Continue to Home Page</button>
  </div>
</body>
</html>
