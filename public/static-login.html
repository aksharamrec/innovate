<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
    .card { background: #f8f9fa; border-radius: 8px; padding: 20px; 
            margin: 20px auto; max-width: 600px; }
    a { display: inline-block; background: #4338ca; color: white; 
        text-decoration: none; padding: 10px 20px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Static Login Page</h1>
  <div class="card">
    <p>This is a completely static login page with NO JavaScript and NO redirects.</p>
    <p>This page cannot redirect to any other page unless you click a link.</p>
    <a href="home.html">Go to Home Page</a>
  </div>
</body>
</html>
