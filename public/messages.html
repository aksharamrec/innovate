<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages | Innovate</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/messages.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="container navbar-container">
      <h1 class="logo">Innovate</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="messages.html" class="active"><i class="fas fa-comment"></i> Messages</a></li>
          <li><a href="communities.html"><i class="fas fa-users"></i> Communities</a></li>
          <li><a href="events.html"><i class="fas fa-calendar"></i> Events</a></li>
          <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
      <div class="nav-right">
        <a href="#" id="notifications-btn"><i class="fas fa-bell"></i></a>
        <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </header>

  <main class="container main-container">
    <div class="messages-layout">
      <!-- Contacts sidebar -->
      <div class="contacts-sidebar">
        <div class="contacts-header">
          <h2>Messages</h2>
          <button id="new-message-btn" class="new-message-btn">
            <i class="fas fa-edit"></i>
          </button>
        </div>
        
        <div class="search-container">
          <div class="search-input-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="contact-search" class="search-input" placeholder="Search contacts...">
          </div>
        </div>
        
        <div class="contacts-list" id="contacts-list">
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i> Loading contacts...
          </div>
        </div>
      </div>
      
      <!-- Messages area -->
      <div class="messages-area" id="messages-area">
        <div class="empty-state">
          <i class="fas fa-comments"></i>
          <h3>Your Messages</h3>
          <p>Select a conversation or start a new one</p>
          <button id="start-conversation-btn" class="primary-btn">New Message</button>
        </div>
      </div>
    </div>
  </main>

  <!-- New Message Modal -->
  <div id="new-message-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>New Message</h2>
      <div class="form-group">
        <label for="recipient-search">To:</label>
        <input type="text" id="recipient-search" placeholder="Search for a user...">
        <div id="recipient-results" class="recipient-results"></div>
      </div>
      <div id="selected-recipients" class="selected-recipients"></div>
      <div class="form-group">
        <label for="message-text">Message:</label>
        <textarea id="message-text" rows="4" placeholder="Type your message..."></textarea>
      </div>
      <div class="form-actions">
        <button id="send-message-btn" class="primary-btn" disabled>Send</button>
      </div>
    </div>
  </div>

  <script src="js/auth-check.js"></script>
  <script src="js/messages.js"></script>
</body>
</html>
