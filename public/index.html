<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=auth.html">
  <title>Redirecting to Innovate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: #4CAF50;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting to Innovate</h1>
    <p>If you're not redirected automatically, <a href="auth.html">click here</a>.</p>
  </div>
  
  <script>
    // Additional reliability - redirect via JavaScript too
    window.location.href = "auth.html";
  </script>
</body>
</html>
